<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Flagger</h1>
    </header>
    <div class="bar bar-standard bar-header-secondary">
	<button class="help-btn">Flagg</button>
	<button class="createfeed-btn">Create Feed</button>
	<button class="timeout-btn">CheckTimeOut</button>
    </div>
    <div class="content"></div>
</script>

<script id="createfeed-tpl" type="text/template">
    <header class="bar bar-nav">
          <a class="btn btn-link btn-nav pull-left" href="#">
              <span class="icon icon-left-nav"></span>
          </a>
          <h1 class="title">Create Feed</h1>
      </header>
     <div class="bar bar-standard bar-header-secondary">
        <input class='feed-input' type="search"/>
	<button class="submitfeed-btn">Submit Feed</button>
    </div>
    <div class="content"></div>
</script>

<script id="feed-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
            <a href="#feeds/{{ id }}">
                <div class="media-body">
                    {{id}} {{feed}}
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>


<script src="cordova.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="js/services/json/EmployeeService.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/FeedListView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/CreateFeedView.js"></script>
<script src="js/app.js"></script>

</body>
</html>
